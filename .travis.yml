sudo: required
language: go
services:
- docker
go:
- 1.8
before_install: 
install:
- go build . && ./release
script:
- go test ./pkg/probe/
before_deploy:
- "./release"
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - "bin/linux/metad-linux-amd64.tar.gz"
    - "bin/darwin/metad-darwin-amd64.tar.gz"
    - "bin/alpine/metad-alpine-amd64.tar.gz"
  on:
    repo: jolestar/go-probe
    tags: true
after_success:
- docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
- docker build -t jolestar/go-probe .
- if [ "$TRAVIS_BRANCH" == "master" ]; then docker push jolestar/go-probe; else echo
  $TRAVIS_BRANCH; docker tag jolestar/go-probe qingcloud/go-probe:$TRAVIS_BRANCH;
  docker push jolestar/go-probe:$TRAVIS_BRANCH; fi
